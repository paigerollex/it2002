<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <h2>Student Login</h2>
  <form method = 'POST'>
    {% csrf_token %}
    <div class="row">
      <div class="form-group col-lg-5">
        <input type="text" name='username' id="username" class="form-control" placeholder='Matric No...'/>
        <label class="form-label" for="username">Matric No</label>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-lg-5">
        <input type="text" name='password' id="password" class="form-control" placeholder='Password...' />
        <label class="form-label" for="password">Password</label>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-lg-5">
        <button id="id-button" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>

  <div class="row">
    <div class="form-group col-lg-5">
      <p class="text-center">Don't have an account? Register <a href="{% url 'signup' %}">here</a> instead!</p>
    </div>
  </div>
  
</div>

</body>
</html>
